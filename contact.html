    <!-- CSS -->

        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <body>
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="MOMOKO SUGURO PORTFOLIOホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html#profile">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    
        <div id="contact" class="big-bg">
          <div class="wrapper">
             <h2 class="page-title">CONTACT</h2>
             <form action="#">
              <div>
                  <label for="name">お名前</label>
                  <input type="text" id="name" name="your-name">
              </div>

              <div>
                  <label for="email">メールアドレス</label>
                  <input type="email" id="email" name="your-email">
              </div>

              <div>
                  <label for="message">お問い合わせ内容</label>
                  <textarea id="message" name="your-message"></textarea>
              </div>

              <input type="submit" class="button" value="送信">
             </form> 
          </div><!-- /.wrapper-->   
      </div><!-- /#contact -->  
      
      <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
        </div>
    </footer>
